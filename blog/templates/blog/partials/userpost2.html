<article class="card article-card article-card-sm h-100">
  <a href="article.html">
    <div class="card-image">
      <div class="post-info">
        <span class="text-uppercase">{{post.date | date:"M j Y"}}</span>
        <span class="text-uppercase">2 minutes read</span>
      </div>
      <img
        src="{{post.content.image2.url}}"
        alt="Post Thumbnail"
        class="w-100"
      />
    </div>
  </a>
  <div class="card-body px-0 pb-0">
    <ul class="post-meta mb-2">
      <li>
        {% for tag in post.tags.values  %}
          <a class="text-dark" href="#!">{{tag.caption}}</a>
        {% endfor %}
      </li>
    </ul>
    <h2>
      <a class="post-title" href="article.html">{{post.title}}</a>
    </h2>
    <p class="card-text">
      {{post.excerpt | truncatewords:20}}
    </p>
    <div class="content">
      <a class="btn btn-light" href="#">Read More</a>
    </div>
  </div>
</article>
