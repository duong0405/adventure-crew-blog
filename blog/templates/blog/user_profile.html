{% extends "base.html" %}
{% load static %}
{% block title %}
    User Profile
{% endblock title %}
{% block content %}
    {% include "blog/partials/navbar.html" %}
    <header class="masthead"
            style="background-image: url('/static/blog/assets/img/cover-default.jpg'); padding-bottom: 5rem">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <div class="d-flex text-black">
                                    <div class="flex-shrink-0">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                             alt="Generic placeholder image"
                                             class="img-fluid"
                                             style="width: 180px;

                                    <div class="flex-grow-1 ms-3">

                                        <p class="mb-2 pb-1" style="color: #2b2a2a;">Senior Member</p>
                                        <div class="d-flex justify-content-center rounded-3 p-2 mb-2"
                                             style="background-color: #efefef;">
                                            <div>
                                                <p class="small text-muted mb-1 site-heading">Articles</p>
                                                <p class="mb-0">41</p>
                                            </div>
                                            <div class="px-3">
                                                <p class="small text-muted mb-1">Followers</p>
                                                <p class="mb-0">976</p>
                                            </div>
                                            <div>
                                                <p class="small text-muted mb-1">Rating</p>
                                                <p class="mb-0">8.5</p>
                                            </div>
                                        </div>
                                        <div class="d-flex pt-1">
                                            <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
                                            <button type="button" class="btn btn-primary flex-grow-1">Follow</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        This is user profile page
